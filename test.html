<script src="http://maps.google.com/maps/api/js?key=AIzaSyD7WfL_fad88JHgJ1eCRDn4F00TmhIFBAo&language=ja"></script>
<style>
    html {
        height: 100%
    }

    body {
        height: 100%
    }

    #map {
        height: 60%;
        width: 60%
    }
</style>
</head>

<body>

    <div id="map"></div>


  

    

    <script>
        var MyLatLng = new google.maps.LatLng(33.586870, 130.394469);
        var Options = {
            zoom: 15,      //地図の縮尺値
            center: MyLatLng,    //地図の中心座標
            mapTypeId: 'roadmap'   //地図の種類
        };
        var map = new google.maps.Map(document.getElementById('map'), Options);
