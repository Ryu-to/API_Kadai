<!DOCTYPE html>
<html lang="ja">

<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="apikadai.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
</head>

<body>
    <header class="row tm-welcome-section">

        <h2 class="col-12 text-center tm-section-title">Taiken</h2>
        <div class="container">
            <div id="parallax-window">
                <h3 id="place"></h3>
                <div id="now">
                    <div id="weather">
                    </div>
                </div>
                <ul class="accordion-area">
                    <li>
                        <section>
                            <h3 class="title">５日間の天気</h3>
                            <div class="box">
                                <!-- 5days -->
                                <table id="forecast">
                                </table>
                                <!-- ここまで -->
                            </div>
                        </section>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <div class="tm-paging-links">
        <nav>
            <ul>
                <li class="tm-paging-item"><a href="#" class="tm-paging-link">K API１</a></li>
                <li class="tm-paging-item"><a href="#" class="tm-paging-link">K API２</a></li>
            </ul>
        </nav>
    </div>

<ul id="gallery"></ul>
    
    <div class="tm-section tm-container-inner">
    </div>
    <footer class="tm-footer text-center">
        <p>Copyright &copy; 2021 Taiken Sample

            | Design: <a rel="nofollow">KRKR</a></p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- axiosライブラリの読み込み -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <script>
        // streetachademyURL
        const url = "https://www.street-academy.com/api/v1/events?page=&since=&until=&category=1&prefecture=40&teacher=";

        //アコーディオンをクリックした時の動作
        // 天気５日分もいらないからこれでひとまず隠れといて
        $('.title').on('click', function () {//タイトル要素をクリックしたら
            var findElm = $(this).next(".box");//直後のアコーディオンを行うエリアを取得し
            $(findElm).slideToggle();//アコーディオンの上下動作

            if ($(this).hasClass('close')) {//タイトル要素にクラス名closeがあれば
                $(this).removeClass('close');//クラス名を除去し
            } else {//それ以外は
                $(this).addClass('close');//クラス名closeを付与
            }
        });


        // ___________5daysページ___________
        // ５日分もいらないって
        function success(pos) {
            ajaxRequest(pos.coords.latitude, pos.coords.longitude);
        }

        function fail(error) {
            alert('位置情報の取得に失敗しました。エラーコード:' + error.code);
        }

        navigator.geolocation.getCurrentPosition(success, fail);

        //UTCをミリ秒に
        function utcToJSTime(utcTime) {
            return utcTime * 1000;
        }

        //データ取得
        function ajaxRequest(lat, long) {
            const url = 'https://api.openweathermap.org/data/2.5/forecast';
            const appId = '9e86060e71f310c07e0a7adb21fdeb2c';

            $.ajax({
                url: url,
                data: {
                    appid: appId,
                    lat: lat,
                    lon: long,
                    units: 'metric',
                    lang: 'ja'
                }
            })
                .done(function (data) {

                    //都市名
                    $('#place').text(data.city.name);

                    //天気予報データ
                    data.list.forEach(function (forecast, index) {
                        const dateTime = new Date(utcToJSTime(forecast.dt));
                        const month = dateTime.getMonth() + 1;
                        const date = dateTime.getDate();
                        const hours = dateTime.getHours();
                        const min = String(dateTime.getMinutes()).padStart(2, '0');
                        const temperature = Math.round(forecast.main.temp);
                        const description = forecast.weather[0].description;

                        //現在の天気とそれ以外で出力を変える
                        if (index === 0) {
                            const currentWeather = `
        <div class="info">
                <p>
                    <span class="description">現在の天気:${description}</span>
                    <span class="temp">${temperature}</span>℃
          </p>
            </div>`;
                            $('#weather').html(currentWeather);
                        } else {
                            const tableRow = `
        <tr>
                <td class="info">
                    ${month}/${date} ${hours}:${min}
                </td>
                <td><span class="description">${description}</span></td>
                <td><span class="temp">${temperature}℃</span></td>
            </tr>`;
                            $('#forecast').append(tableRow);
                        }
                    })
                })
                .fail(function () {
                    console.log('$ajax failed!');
                })
        }



        // ___________イベント掲載ページ___________

        axios.get(url)
            // thenで成功した場合の処理をかける
            .then(function (response) {
                console.log(response.data.events);
                const array = [];
                
                response.data.events.forEach(function (x) {   // データが入ってたら繰り返し処理してデータを表示されてみる。
                    array.push(`<li id="event"><a href="${x.url}"><h3>${x.title}</h3><img src="${x.image_url}"><p>${x.teacher}</p></a></li>`);
                })   //波括弧の中に取得したデータを書いてあげないととってこれない
                $('#gallery').html(array);
            })
            // catchでエラー時の挙動を定義する
            .catch(function (err) {
                console.log('err:', err);
            }).finally(function () {                // 成功失敗に関わらず必ず実行
                console.log('done!');
            });

    </script>
</body>

</html>
